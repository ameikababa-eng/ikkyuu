<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>一級建築士 学習ガント</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Plus+Jakarta+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-shell">
      <header class="header">
        <div>
          <p class="eyebrow">FIRST-CLASS ARCHITECT PREP</p>
          <h1 id="app-title">一級建築士 学習プラン</h1>
          <p id="header-subtitle" class="subtitle"></p>
        </div>
      </header>

      <main class="layout">
        <section class="card today-card" aria-labelledby="today-title">
          <div class="card-head">
            <h2 id="today-title">今日の指令</h2>
            <span id="today-chip" class="pill">-</span>
          </div>
          <p id="today-summary" class="today-summary"></p>
          <div class="today-goal-box">
            <label for="today-goal-input">今日の目標（自由記載）</label>
            <textarea id="today-goal-input" rows="2" placeholder="例: 法規の避難（出入口幅・避難距離）で判断順を声に出して説明できる状態にする"></textarea>
          </div>
          <details class="sync-box">
            <summary>端末間同期（任意）</summary>
            <p class="sync-help">スマホ/PCで同じチェック状態を共有します（GitHubトークンが必要）。</p>
            <div class="sync-row">
              <input id="sync-token" type="password" placeholder="GitHub PAT (repo権限)" autocomplete="off" />
              <button id="sync-enable" type="button">同期を有効化</button>
              <button id="sync-pull" type="button">最新を取得</button>
            </div>
            <p id="sync-status" class="sync-status">同期: オフ</p>
          </details>
          <div id="today-swipe" class="today-swipe" aria-label="今週の指令（月曜から日曜）"></div>
        </section>

        <section class="card" aria-labelledby="weekly-daily-title">
          <div class="card-head">
            <h2 id="weekly-daily-title">今週の日次ToDo（閲覧用）</h2>
            <span class="pill muted">チェックなし</span>
          </div>
          <p class="today-summary">バランス問題集は「全科目ミックス3問前後ずつ」で統一表示しています。</p>
          <div id="weekly-daily-board" class="weekly-daily-board"></div>
        </section>

        <section class="card" aria-labelledby="week-title">
          <div class="card-head">
            <h2 id="week-title">週次フォーカス</h2>
            <span id="week-status-pill" class="pill">-</span>
          </div>
          <div id="week-chips" class="chip-row" role="tablist" aria-label="週を選択"></div>
          <div id="week-panel" class="week-panel"></div>
        </section>

        <section class="card" aria-labelledby="gantt-title">
          <div class="card-head">
            <h2 id="gantt-title">月次・週次ガント</h2>
            <span class="pill muted">重点配分</span>
          </div>
          <div id="month-accordion" class="month-accordion"></div>
          <div id="gantt-legend" class="legend"></div>
          <div id="gantt-track" class="gantt-track"></div>
        </section>

        <section class="card" aria-labelledby="subject-progress-title">
          <div class="card-head">
            <h2 id="subject-progress-title">科目別進捗</h2>
            <span class="pill muted">任意機能</span>
          </div>
          <div id="subject-progress" class="subject-progress"></div>
        </section>

        <section id="error-card" class="card error hidden" aria-live="polite">
          <h2>JSON検証エラー</h2>
          <p id="error-message"></p>
        </section>
      </main>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
